    - name: "deploy moloch libvirt provision bash"
      dist: bionic
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
          - sudo make deploy-libvirt
          - sudo make deploy-vagrant          
          - cd scripts && sudo vagrant init --template Vagrantfile.provision.bash.erb
          - sudo vagrant up
          - sudo vagrant ssh -c "curl localhost:8005"          
      after_success:
        - deactivate  
